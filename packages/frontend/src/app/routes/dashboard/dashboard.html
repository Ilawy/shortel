<div class="flex flex-1 bg-gray-200">

  <main class="flex flex-1 p-4">

    >
      <!-- Sidebar -->
      <aside class="w-full md:w-64 flex-shrink-0">
        <div class="bg-base-100 p-4 rounded-lg shadow-md">

          <div class="space-y-2">
            <select class="select select-bordered w-full">
              <option disabled selected>Filter by Category</option>

            <select class="select select-bordered w-full">

              <option>Status 1</option>
              <option>Status 2</option>
            </select>
          </div>
        </div>

      <!-- Main Content Area -->
      <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4">
        <!-- Summary Metrics -->
        <div class="bg-base-100 p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold mb-4">Summary Metrics</h2>
          <div class="grid grid-cols-2 gap-4">
            <div class="stat">
              <div class="stat-title">Total Users</div>
              <div class="stat-value">1,200</div>
            </div>
            <div class="stat">
              <div class="stat-title">Revenue</div>
              <div class="stat-value">$5,400</div>
            </div>
          </div>
        </div>

        <!-- Chart 1 -->
        <div class="bg-base-100 p-4 rounded-lg shadow-md">

          <div class="h-48 bg-gray-200 flex items-center justify-center">
            Chart Placeholder
          </div>
        </div>

        <!-- Chart 2 -->
        <div class="bg-base-100 p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold mb-4">Chart 2</h2>
          <div class="h-48 bg-gray-200 flex items-center justify-center">
            Chart Placeholder
          </div>
        </div>

        <!-- Data Table -->
        <div class="bg-base-100 p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold mb-4">Data Table</h2>
          <div class="overflow-x-auto">
            <table class="table w-full">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Item 1</td>

                </tr>
                <tr>
                  <td>2</td>

          </div>
